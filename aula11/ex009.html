<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verificação de nacionalidade</title>

    <style>
        body {
            font: normal 20px Arial;
        }

        div#res {
            padding-top: 20px;
        }
    </style>
</head>
<body>
Informe seu país <input type="text" name="nacionalidade" id="nacionalidade">
<input type="button" value="verificar" onclick="verificar()">

<div id="res">

</div>

<script>

    function verificar() {
        var pais = document.getElementById('nacionalidade').value;
        var res = document.getElementById('res');

        res.innerHTML = `Você está vivendo em ${pais}`;

        if (pais.toLowerCase() === "brasil") {
            res.innerHTML += `<p>Você é brasileiro</p>`;
        } else {
            res.innerHTML += `<p>Você é estrangeiro</p>`;

        }
    }

</script>
</body>
</html>
